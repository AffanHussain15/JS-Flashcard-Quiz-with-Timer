<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="flashcard">
      <p id="question">Press Start Quiz</p>
      <p id="answer" style="display: none; color: green; font-weight: bold"></p>
    </div>
    <p id="timer"></p>
    <button id="startQuiz">Start Quiz</button>
    <button id="showAnswer" disabled>Show Answer</button>
    <button id="nextQuestion" disabled>Next Question</button>
    <script src="script.js"></script>
  </body>
</html>
